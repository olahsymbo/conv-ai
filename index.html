<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css">
    <link rel="stylesheet" type="text/css" href="chatroom/index.css">
    <title>Chatroom Example</title>
  </head>
  <body>
    <div class="chat-container"></div>
    <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"></script>
    <script type="text/javascript">
        window.chatroom = new window.Chatroom({
          title: "ConvAI Demo",
          container: document.querySelector(".chat-container"),
          welcomeMessage: "Welcome to ConvAI",
          host: "http://localhost:5005",
          speechRecognition: "en-US",
          voiceLang: "en-US"
        });
        window.chatroom.openChat();
</script>
  </body>
</html>
