version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - customer_details
  - bot_info
  - buy_product
  - add_cart
  - purchase_history
  - checkout

slots:
  PRODUCT:
    type: text
  criteria:
    type: text
  price:
    type: text

entities:
- PRODUCT
- criteria
- price

actions:
  - action_customer_details
  - action_purchase_products
  - action_add_cart

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_next_steps:
  - text: "You can continue shopping or pay now"

  utter_not_helpful:
  - text: "You can get additional help on https://www.google.com"

  utter_pay_now:
  - text: "We support only VISA card for now. Do you want to proceed?"

  utter_payment_redirect:
  - text: "redirecting to bank homepage..."

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_bot_info:
  - text: "I can help you find any product you want to buy from an e-commerce store"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
